<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#main h3{
	border-left:solid 8px orange;
	padding-left:20px;
	}
#main p{
	line-height:180%;
	}
#main span{
	font-weight:bold;
	}
#intro{
	border:solid 1px green;
	padding:20px;
	margin-top:30px;
	border-radius:15px;
	}

	border-bottom:dotted 1px #cccccc;

</style>

<body>
<div id="main">
	<h3>봄빛 식물원</h3>

</div>
	
<div id="intro">

	<p>- 방문 1일전날까지 인터넷으로 예약해야 합니다.<br>
		- 입장료 : 10,000원<br>
		- 동절기인 <span>12월1일부터는 15:00에 폐장</span>합니다.</p>
	<h3>식물원 이용시간</h3>
	<p>- 야외 식물원 : 9:00 ~ 19:00<br>
		- 온실 식물원 : 9:00 ~ 17:00<br>
		- 문의전화 : 031-123-1234<br>
		※<span>일과 시간 외에는 홈페이지 게시판에 문의</span>해 주세요.</p>
</div>
</body>
</html>
