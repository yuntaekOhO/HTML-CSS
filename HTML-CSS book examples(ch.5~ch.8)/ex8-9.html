<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#parent {
	width:350px;
	height:200px;
	position:relative;
	border:solid 1px red;
	padding:90px 0 0 60px;
	}
#b {
	position:absolute;
	left:30px;
	top:30px;
	}
#a, #b, #c {
	width:100px;
	height:60px;
	background-color:yellow;
	border:solid 1px black;
	}
</style>
</head>
<body>
<h3>절대 위치 지정(position: absolute, 부모 요소가 있는 경우)</h3>
<div id="parent">
	<div id="a">요소 A</div>
	<div id="b">요소 B</div>
	<div id="c">요소 C</div>
</div>
</body>
</html>
