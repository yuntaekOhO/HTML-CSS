<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* {
	margin:0;
	padding:0;
	box-sizing:border-box;
	}
li {
	list-style-type:none;
	}
header {
	height:166px;
	 border:solid 1px red; 
	}
.box {
	width:1100px;
	margin:0 auto;
	 border:solid 1px red; 
	}
#logo {
	float:left;
	margin:80px 0 0 60px;
	 border:solid 1px red; 
	}
#menu {
	float:right;
	text-align:right;
	margin-right:20px;
	 border:solid 1px red; 
	}
#menu li {
	display:inline-block;
	 border:solid 1px red; 
	}
#top_menu li {
	margin:30px 0 0 10px;
	 border:solid 1px red; 
	}
#main_menu li {
	margin:50px 0 0 80px;
	font-family:"맑은고딕";
	font-weight:bold;
	font-size:20px;
	 border:solid 1px red; 
	}
</style>
</head>
<body>
	<header>
		<div id="box">
			<div id="logo">
				<img src="./img/logo.png">
			</div> <!-- logo -->
			<nav id="menu">
				<ul id="top_menu">
				<li>오윤택(oyt)님</li><li>|</li>
				<li>로그아웃</li><li>|</li>
				<li>정보수정</li>
				</ul>
				<ul id="main_menu">
				<li>HOME</li>
				<li>출석부</li>
				<li>작품갤러리</li>
				<li>게시판</li>
				</ul>
			</nav><!-- menu -->
		</div><!-- box -->
	</header>
</body>
</html>
