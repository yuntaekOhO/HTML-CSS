<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#box {
	width:10px;
	height:1000px;
	background-color:green;
	}
#a {
	position:fixed;
	top:20px;
	right:20px;
	background-color:red;
	padding:10px 20px;
	color:white;
	}
</style>
</head>
<body>
<h3>위치 고정(position: fixed)</h3>
	<div id="box"></div>
	<div id="a">요소 A</div>  <!-- 스크롤 내려도 fixed 요소는 항상 같은 위치 -->
</body>
</html>
