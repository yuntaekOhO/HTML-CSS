<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#wrap {
	width:800px;
	margin: 0 auto;
	}
#header {
	height:60px;
	background-color:#dddddd;
	}
#sidebar {
	width:200px;
	height:300px;
	float:left;
	background-color:orange;
	}
#section {
	width:600px;
	height:300px;
	float:right;
	background-color:skyblue;
	}
#footer {
	clear:both;
	height:60px;
	background-color:#dddddd;
	}
#header, #sidebar, #section, #footer {
	font-size:20px;
	text-align:center;
	padding-top:30px;
	}
</style>
</head>
<body>
<div id="wrap">
	<h2>div 요소를 이용한 레이아웃</h2>
	<div id="header">
		상단 헤더
	</div>
	<div id="sidebar">
		사이드바
	</div>
	<div id="section">
		메인 섹션
	</div>
	<div id="footer">
		하단푸터
	</div>
</div> <!-- wrap -->
</body>
</html>
