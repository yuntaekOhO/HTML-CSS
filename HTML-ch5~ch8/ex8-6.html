<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#wrap {
	width:800px;
	margin: 0 auto;
	}
header {
	height:60px;
	background-color:#dddddd;
	}
aside {
	width:200px;
	height:300px;
	float:left;
	background-color:pink;
	}
section {
	width:600px;
	height:300px;
	float:right;
	background-color:yellow;
	}
footer {
	clear:both;
	height:60px;
	background-color:#dddddd;
	}
header, aside, section, footer {
	font-size:20px;
	text-align:center;
	padding-top:30px;
	}
</style>
</head>
<body>
<div id="wrap">
	<h2>HTML5의 레이아웃 태그</h2>
	<header>
		상단 헤더(&lt;header&gt;태그)
	</header>
	<aside>
		사이드바<br>(&lt;aside&gt;태그)
	</aside>
	<section>
		메인 섹션(&lt;section&gt;태그)
	</section>
	<footer>
		하단푸터(&lt;footer&gt;태그)
	</footer>
</div> <!-- wrap -->
</body>
</html>
