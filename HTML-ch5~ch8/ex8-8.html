<html>
<head>

<style>
#b {

	}

	width:100px;
	height:60px;
	background-color:yellow;
	border:solid 1px black;
	}
</style>
</head>
<body>

<div id="b">요소 B</div>
<div id="c">요소 C</div>
</body>
</html>
