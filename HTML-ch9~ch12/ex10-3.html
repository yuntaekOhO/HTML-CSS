<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* {
	box-sizing:border-box;
	}
header {
	padding:30px;
	border:solid 1px red;
	}
nav {
	width:25%;
	float:left;
	padding:15px;
	border:solid 1px red;
	}
section {
	width:75%;
	float:left;
	padding:20px;
	border:solid 1px red;
	}
</style>
</head>
<body>
<header>
	<h3>웹 관련 용어</h3>
</header>
<nav>
	<ul>
		<li>웹 페이지</li>
		<li>웹 브라우저</li>
		<li>웹 호스팅</li>
		<li>데이터 센터</li>
	</ul>
</nav>
<section>
	<h2>웹 페이지</h2>
		<p>웹 페이지란 웹 서 핑을 할 때 보는 각각의 화면을 말한다. 웹 페이지는 HTML과 CSS로 구성된 HTML 문서와 관련된 이미지,
			동영상, 음악 파일 등의 데이터 파일로 구성된다.</p>
		<p>웹 브라우저는 웹 서버에서 보내온 웹 페이지에 관련된 파일들을 해석하여 브라우저 화면에 내용을 보여준다.</p>
</section>
</body>
</html>
