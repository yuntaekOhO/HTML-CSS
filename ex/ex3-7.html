<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<h1>&lt;input&gt; 태그의 속성</h1>
	<form> 
		이름 : <input type="text" value="오윤택"><br>
		별명 : <input type="text" autofocus><br>
		아이디 : <input type="text" value="oh" readonly><br>
		회원레벨 : <input type="text" value="9" disabled><br>
		전화번호 : <input type="text" placeholder="010-1234-5678">
	</form>
</body>
</html>
